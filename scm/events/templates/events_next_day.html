<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Scheduled for Tomorrow</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Events Scheduled for Tomorrow</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Venue</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.event_name }}</td>
                <td>{{ event.event_venue }}</td>
                <td>{{ event.event_start_time|date:"Y-m-d H:i" }}</td>
                <td>{{ event.event_end_time|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No events scheduled for tomorrow.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
