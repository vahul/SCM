<!DOCTYPE html>
<html>
<head>
    <title>Selected Items</title>
</head>
<body>
    <h1>Selected Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            {% for item in selected_items %}
                <tr>
                    <td>{{ item.item.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
