<!DOCTYPE html>
<html>
<head>
    <title>Event Form</title>
</head>
<body>
    <h1>Event Form</h1>
    <form method="POST" action="{% url 'event_form' %}">
        {% csrf_token %}
        <label for="event_name">Event Name:</label>
        <input type="text" name="event_name" required><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
